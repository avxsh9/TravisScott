<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TicketAdda</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="contact-us.css">
</head>
<body>

    <header>
        </header>

    <main class="main-container">
        <h1>Contact Us</h1>
        <p class="subtitle">We'd love to hear from you. Fill out the form below or use our contact details.</p>

        <div class="contact-wrapper">
            <div class="contact-form-container">
                <form id="contactForm" novalidate>
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" required>
                        <small class="error-message"></small>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                        <small class="error-message"></small>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                        <small class="error-message"></small>
                    </div>
                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea id="message" name="message" rows="6" required></textarea>
                        <small class="error-message"></small>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>

            <div class="contact-info-container">
                <h3>Our Contact Information</h3>
                <p><strong>Address:</strong><br>, gaur city centre 201301India</p>
                <p><strong>Email:</strong><br><a href="mailto:support@ticketadda.com">support@ticketadda.com</a></p>
                <p><strong>Phone:</strong><br><a href="tel:+911234567890">+91 9650877427</a></p>
            </div>
        </div>
    </main>

    <footer>
        </footer>

    <script src="js/contact-form.js"></script>
</body>
</html>
